<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  </head>
  <body>
    <div id="container">
      <!-- Main logo -->
      <img src="./images/airship_logo.png" alt="Airship Logo" class="main-logo" />

      <!-- Tagline -->
      <h1 class="tagline">WE BRING GAME WORLDS TO <span class="highlight">LIFE</span></h1>

      <!-- Social handle -->
      <a href="https://twitter.com/GoAirship" class="social-handle">@GoAirship</a>

      <!-- Social Images -->
      <div class="social-images">
        <a href="http://www.airshipinteractive.com/">
          <img src="/images/web_icon.png" class="social-icon" alt="Website" />
        </a>
        <a href="https://www.linkedin.com/company/airshipinteractive">
          <img src="/images/linkedin_icon.png" class="social-icon" alt="LinkedIn" />
        </a>
        <a href="https://www.youtube.com/@AirshipInteractive">
          <img src="/images/youtube_icon.png" class="social-icon" alt="YouTube" />
        </a>
        <a href="https://www.facebook.com/GoAirship">
          <img src="/images/facebook_icon.png" class="social-icon" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/goairship/">
          <img src="/images/instagram_icon.png" class="social-icon" alt="Instagram" />
        </a>
      </div>

      <!-- Button links -->
      <div class="button-container">
        <a href="https://www.airshipinteractive.com" class="link-button">
          <span>Link in Bio</span>
        </a>
        <a href="https://www.artstation.com/airshipinteractive" class="link-button">
          <span>Artstation</span>
        </a>
        <a href="https://airshipinteractive.com/projects/" class="link-button">
          <span>Projects</span>
        </a>
        <a href="https://airshipinteractive.com/join-us/" class="link-button">
          <span>Careers</span>
        </a>
        <a href="https://www.alderleypark.co.uk/" class="link-button">
          <span>Alderley Edge HQ</span>
        </a>
      </div>

      <!-- Footer logo -->
      <img src="./images/airship_emblem.png" alt="Airship Logo" class="footer-logo" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
